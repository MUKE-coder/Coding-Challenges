<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Statistics Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dev-card">
      <div class="dev-details">
        <img src="./jb.png" alt="Jb image" class="profile-image" />
        <div class="profile-details">
          <p class="prof-name">Muke John</p>
          <p class="prof-title">Developer</p>
        </div>
        <div class="cta-btns">
          <button class="btn">Follow</button>
          <button class="btn">Follow</button>
        </div>
      </div>
      <div class="dev-stats">
        <div class="stat">
          <p class="stat-number">523</p>
          <p class="stat-title">Posts</p>
        </div>
        <div class="stat">
          <p class="stat-number">1387</p>
          <p class="stat-title">Likes</p>
        </div>
        <div class="stat">
          <p class="stat-number">146</p>
          <p class="stat-title">Followers</p>
        </div>
      </div>
    </div>
  </body>
</html>
