<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slanted Edge Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="slanted-edge">
        <div class="top-icons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"
            />
          </svg>
        </div>
      </div>
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </button>
      <div class="card-content">
        <div class="prof-details">
          <h1 class="prof-name">John Smith</h1>
          <p class="prof-title">Product Designer</p>
        </div>
        <p class="prof-desc">
          A product designer is responsible for the user experience of a
          product, usually taking direction on the business goals and objectives
          from product
        </p>
        <div class="prof-icons">
          <img src="./images/dribble.png" alt="dribble" />
          <img src="./images/twitter.png" alt="Twitter" />
          <img src="./images/instagram.png" alt="Instagram" />
        </div>
        <div class="prof-stats">
          <div class="stat">
            <p class="stat-title">Following</p>
            <p class="stat-number">56K</p>
          </div>
          <div class="stat">
            <p class="stat-title">Followers</p>
            <p class="stat-number">940</p>
          </div>
          <div class="stat">
            <p class="stat-title">Likes</p>
            <p class="stat-number">320</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
